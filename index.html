<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>challengeonecodificador</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>

<body>
    <section id="logo">
        <img src="img/a.png">
    </section>
    <section id="input">
        <textarea id="txtInput" placeholder="Ingresa el texto aqui ..."></textarea>
        <p id="errorInput"><samp class="material-symbols-sharp" style="font-size: 16px;">error</samp><samp>Solo letras minúsculas y sin acentos</samp></p>

    </section>
    <section id="options">
        <button id="btnEncriptar">Encriptar</button>
        <button id="btnDesencriptar">Desencriptar</button>
    </section>
    <section id="output">
        <div id="notresult" class="notresult">
            <img src="img/msg_clean.png">
            <p class="msg1">
                <spam>Ningún mensaje fue encontrado</spam>
            </p>
            <p class="msg2">
                <spam>Ingresar el texto que desees encriptar o desencriptar.</spam>
            </p>
        </div>
        <div id="result" class="result">
            <textarea id="txtOutput"></textarea>
            <button id="btnCopiar">Copiar</button>
        </div>
    </section>
    <footer>
        <span class="material-symbols-sharp " style="font-size: 11px; ">
            copyright
        </span>Copyright 2023 - Moises Granciano Rosales - Challenge ONE - Edición # 5
    </footer>
</body>
<!--
    Se coloca el llamado al archivo script al terminar la carga , de lo contrario marca error de que los objetos a ocultar/mostrar no existe    
-->
<script type="text/javascript " src="js/challenge.js "></script>

</html>
